<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento EasyBar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../manager/css/manager.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="text-white">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">EasyBar Admin</a>
            <div class="ml-auto">
                <button class="btn btn-outline-light" onclick="openAboutWindow()">Comandas</button>
            </div>
        </nav>
    </header>
    
    <main class="container my-5">
        <h1 class="text-center">Gerenciamento de Pratos</h1>
        <div class="text-right mb-4">
            <button class="btn btn-primary" data-toggle="modal" data-target="#addDishModal">Adicionar Prato</button>
        </div>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Categoria</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="dish-list">
                <!-- Os pratos serão inseridos aqui dinamicamente -->
            </tbody>
        </table>
    </main>

    <footer class="text-center py-3">
        <p>&copy; 2024 EasyBar. Todos os direitos reservados.</p>
    </footer>

    <!-- Modal para adicionar pratos -->
    <div class="modal fade" id="addDishModal" tabindex="-1" aria-labelledby="addDishModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addDishModalLabel">Adicionar Prato</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-dish-form">
                        <div class="form-group">
                            <label for="dish-name">Nome</label>
                            <input type="text" class="form-control" id="dish-name" required>
                        </div>
                        <div class="form-group">
                            <label for="dish-price">Preço</label>
                            <input type="number" class="form-control" id="dish-price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="dish-category">Categoria</label>
                            <select class="form-control" id="dish-category" required>
                                <option value="bebidas">Bebidas</option>
                                <option value="fritos">Fritos</option>
                                <option value="salgados">Salgados</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="addDish()">Adicionar Prato</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../manager/jsManager/manager.js"></script>
</body>
</html>
